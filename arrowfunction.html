<!DOCTYPE html>

<body>
    <h1>Arrow Function di JavaScript</h1>

    <script>
        // parameter itu sesuatu yang ada didlm kurung


    // return buat nampilin / hasilin
        function tambah(angka){ 
            return angka + 10;
        }

        document.writeln(tambah (5));

        // arrow function (biar kode lebih mudah dibaca)

        var tambah = (angka) => + 10;
        document.writeln(tambah(5));

        function tambah(){

        }

    </script>
</body>
</html>
