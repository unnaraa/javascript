<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar Type OF Pada JavaScript</h1>
    <h2 style="color: blueviolet;" id="typeof"></h2>

    <script>
        var a = ["satu", "dua"]
        // type of itu untuk mengetahui type data suatu valeu
        // rumusnya = typeof nama Variable
        document.getElementById('typeof').innerHTML = typeof a;
    </script>
</body>
</html>
