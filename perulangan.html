<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>                     
<body>
    <h1>Belajar Perulangan di JavaScript</h1>

    <input type="number" value="" id="loop"> <br><br>
    <button onclick="loopingfor()" style="background-color: aqua;">Looping For</button> 
    <button onclick="loopingwhile()" style="background-color: orange;">Looping While</button> 
    <button onclick="loopingdowhile()" style="background-color: burlywood;">Looping Do While</button> 

    <h2 style="color: purple;" id="looping"></h2>

    <script>

        // perulangan atau looping = proses perulangan suatu blok pernyataan sejumlah sebanyak yang diinginkan
        // 
        // ada tiga perulangan = for while dan do while

        // Perulangan For

        function loopingfor(){  
            var angka = document.getElementById('loop').value;

            for (var i = 1; i <= 19; i++){
                console.log(i + " ini perulangan for");
                document.getElementById('looping').innerHTML = angka;
            }
        }

        // Perulangan While

        function loopingwhile(){  
            var angka2 = document.getElementById('loop').value;
            let i = 1;
            while( i <= angka2){
                console.log(i + " ini perulangan while");
                i++;
            }
        }

        // Perulangan Do While

        function loopingdowhile(){
            var angka3 = document.getElementById('loop').value;
            var i = 1;
            do{
                console.log(i + ' ini perulangan Do While');
                i++;
            } while( i <= angka3);
        }
    </script>
</body>
</html>
